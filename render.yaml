# render.yaml - Render Blueprint for MCP Framework
# This file defines the infrastructure for deployment

services:
  - type: web
    name: mcp-framework
    runtime: python
    region: oregon
    plan: starter
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false  # User must set this manually
      - key: SEMRUSH_API_KEY
        sync: false  # User must set this manually
      - key: DATABASE_URL
        fromDatabase:
          name: mcp-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: mcp-db
    plan: starter
    region: oregon
    databaseName: mcp_framework
    user: mcp_admin
